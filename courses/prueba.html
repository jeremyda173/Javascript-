<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/icon.png" type="image/x-icon" />
    <title>Login</title>
    <style>
      body {
        background-color: #1d1f21;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        overflow: hidden;
      }

      .container {
        background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        transition: transform 0.5s, filter 0.5s;
      }

      .container:hover {
        transform: scale(1.05);
        filter: brightness(110%);
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2em;
        color: #e0e0e0;
      }

      .formulario {
        background-color: #303030;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        transition: filter 1.5s;
      }

      .formulario:hover {
        filter: drop-shadow(0 0 6.75rem #ffffff);
      }

      .formulario label,
      .formulario input {
        width: 100%;
        margin-bottom: 10px;
        text-align: left;
      }

      .formulario input {
        background-color: #2e2e2e;
        border: none;
        padding: 10px;
        border-radius: 4px;
        color: #e0e0e0;
        font-size: 1em;
      }

      button {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        border: 2px solid #fff;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: rebeccapurple;
        color: white;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: blueviolet;
        transform: scale(1.1) rotate(5deg);
      }

      /* Estilos del modal */
      .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; 
        background-color: rgb(0, 0, 0); 
        background-color: rgba(0, 0, 0, 0.4); 
      }

      .modal-content {
        background-color: #2e2e2e;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
        max-width: 500px;
        border-radius: 8px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      /* Media Queries */
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .formulario {
          padding: 10px;
        }

        input {
          padding: 8px;
        }

        button {
          padding: 8px 16px;
        }
      }

      @media (max-width: 400px) {
        .container {
          width: 100%;
          padding: 10px;
        }

        .formulario {
          padding: 5px;
        }

        input {
          padding: 6px;
        }

        button {
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Login</h1>
      <div class="formulario">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="0-000-000-0000"/>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" />
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" />
        <button type="button" onclick="mostrarModal()">Submit</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Datos del formulario</h2>
        <p id="telefonoModal"></p>
        <p id="edadModal"></p>
        <p id="fechaModal"></p>
      </div>
    </div>

    <script>
      function mostrarModal() {
        // Captura los valores de los inputs
        const telefono = document.getElementById('telefono').value;
        const edad = document.getElementById('edad').value;
        const fecha = document.getElementById('fecha').value;

        // Inserta los valores en el modal
        document.getElementById('telefonoModal').innerText = 'Teléfono: ' + telefono;
        document.getElementById('edadModal').innerText = 'Edad: ' + edad;
        document.getElementById('fechaModal').innerText = 'Fecha: ' + fecha;

        // Muestra el modal
        document.getElementById('myModal').style.display = 'block';
      }

      function cerrarModal() {
        document.getElementById('myModal').style.display = 'none';
      }

      // Cierra el modal cuando el usuario hace clic fuera del modal
      window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
          cerrarModal();
        }
      }
    </script>
  </body>
</html>
