<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Jeremy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de tareas</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Comprar leche</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lavar el coche</td>
                <td>Completada</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hacer ejercicio</td>
                <td>Pendiente</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
