<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculator">
        <form name="calculadora" id="calculadora">
                <input type="text" name="display" id="display" readonly>
                <div class="buttons-row">
                    <input type="button" class="button" value="1" onclick="valor('1')">
                    <input type="button" class="button" value="2" onclick="valor('2')">
                    <input type="button" class="button" value="3" onclick="valor('3')">
                    <input type="button" class="operator" id="plus" value="+" onclick="valor('+')">
                </div>
                <div class="buttons-row">
                    <input type="button" class="button" value="4" onclick="valor('4')">
                    <input type="button" class="button" value="5" onclick="valor('5')">
                    <input type="button" class="button" value="6" onclick="valor('6')">
                    <input type="button" class="operator" id="minus" value="-" onclick="valor('-')">
                </div>
                <div class="buttons-row">
                    <input type="button" class="button" value="7" onclick="valor('7')">
                    <input type="button" class="button" value="8" onclick="valor('8')">
                    <input type="button" class="button" value="9" onclick="valor('9')">
                    <input type="button" class="operator" value="*" onclick="valor('*')">
                </div>
                <div class="buttons-row">
                    <input type="button" class="button" value="0" onclick="valor('0')">
                    <input type="button" class="button" value="." onclick="valor('.')">
                    <input type="button" class="operator" value="/" onclick="valor('/')">
                    <input type="button" class="operator" value="%" onclick="valor('%')">
                </div>
                <div class="buttons-row">
                    <input type="button" class="equal" value="=" onclick="cal_resultado()">
                    <input type="button" class="clear" value="C" onclick="borrardisplay()">
                </div>
        </form>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
